{% extends "blog/base.html" %}
{% block title %}お問い合わせ{% endblock %}

{% block contents %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="text-center mb-4">
        <p class="text-uppercase text-muted small mb-1">Contact</p>
        <h2 class="fw-bold">お問い合わせ</h2>
        <p class="text-muted">ご質問やご相談があれば、以下のフォームから気軽にご連絡ください。</p>
      </div>

      <div class="card border-0 shadow-lg p-4 p-md-5" style="background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(6px);">
        {% if sent %}
          <div class="alert alert-success">
            送信が完了しました。お問い合わせありがとうございます。
          </div>
        {% endif %}

        <form method="post" class="needs-validation">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label fw-semibold text-muted">{{ form.name.label }}:</label>
            {{ form.name }}
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold text-muted">{{ form.email.label }}:</label>
            {{ form.email }}
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold text-muted">{{ form.subject.label }}:</label>
            {{ form.subject }}
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold text-muted">{{ form.body.label }}:</label>
            {{ form.body }}
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">送信</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
