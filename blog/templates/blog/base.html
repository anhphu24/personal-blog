{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Sticky footer layout -->
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
  main {
    flex: 1;
    background-color: #f8f9fa;
  }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">My Blog へようこそ</h4>
              <p class="text-muted">
                学んだこと・日常・ITのメモなどをまとめたブログです。
              </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Menu</h4>
              <ul class="list-unstyled">
                <li><a href="{% url 'blog:post_list' %}" class="text-white">記事一覧</a></li>
                <li><a href="{% url 'blog:profile' %}" class="text-white">プロフィール</a></li>
                <li><a href="{% url 'blog:contact' %}" class="text-white">お問い合わせ</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="{% url 'blog:index' %}" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 fill="none" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2"
                 aria-hidden="true" class="me-2" viewBox="0 0 24 24">
              <path d="M4 19.5A2.5 2.5 0 0 0 6.5 22h11A2.5 2.5 0 0 0 20 19.5v-15A2.5 2.5 0 0 0 17.5 2h-11A2.5 2.5 0 0 0 4 4.5z"/>
              <path d="M8 6h8M8 10h8M8 14h5"/>
            </svg>
            <strong>My Blog</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarHeader" aria-controls="navbarHeader"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main>
      {% block contents %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light py-4 mt-4">
      <div class="container text-center">

        <!-- Social links -->
        <div class="mb-3">
          <a href="https://www.instagram.com/anhphu_24/" class="text-light mx-2">Instagram</a>
          <a href="#" class="text-light mx-2">Twitter(X)</a>
          <a href="#" class="text-light mx-2">LINE</a>
        </div>

        <!-- Footer links -->
        <div class="mb-3 small">
          <a href="#" class="text-light text-decoration-none mx-2">プライバシーポリシー</a>｜
          <a href="{% url 'blog:contact' %}" class="text-light text-decoration-none mx-2">お問い合わせ</a>｜
          <a href="#" class="text-light text-decoration-none mx-2">サイトについて</a>
        </div>

        <!-- Copyright -->
        <div class="small text-muted">
          © {{ now|default:2025 }} Anh Phú Blog. All rights reserved.
        </div>

      </div>
    </footer>

    <!-- SCROLL TO TOP BUTTON -->
    <button id="scrollTopBtn"
            type="button"
            class="btn btn-light rounded-circle shadow"
            style="
              position: fixed;
              bottom: 30px;
              right: 30px;
              width: 55px;
              height: 55px;
              display: none;
              align-items: center;
              justify-content: center;
              z-index: 9999;
            ">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"
           stroke="#666" stroke-width="2" stroke-linecap="round"
           stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M18 15l-6-6-6 6"/>
      </svg>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCROLL SCRIPT -->
    <script>
      const scrollBtn = document.getElementById("scrollTopBtn");

      window.addEventListener("scroll", () => {
        scrollBtn.style.display = window.scrollY > 200 ? "flex" : "none";
      });

      scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>

  </body>
</html>
